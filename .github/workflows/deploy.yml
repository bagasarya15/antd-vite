name: ðŸš€ Deploy ke Hostnic via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies & build Vite
        run: |
          npm install
          npm run build

      - name: Show build output
        run: ls -R dist

      - name: Move inner content if nested
        run: |
          mkdir deploy
          if [ -d "dist/home/bagasary/antd-vite.bagasarya.my.id" ]; then
            mv dist/home/bagasary/antd-vite.bagasarya.my.id/* deploy/
          else
            mv dist/* deploy/
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy/
          server-dir: /home/bagasary/antd-vite.bagasarya.my.id/
          dangerous-clean-slate: true

      - name: Success message
        run: echo "âœ… Deployed to https://antd-vite.bagasarya.my.id"
