name: ðŸš€ Build & Deploy ke Hostnic via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies & Build
        run: |
          npm install
          npm run build

      - name: FTP Deploy
        uses: SamKirkland/ftp-deploy-action@v4.3.4
        with:
          server: ftp.bagasarya.my.id
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /

      - name: Success message
        run: echo "âœ… Deployed to https://antd-vite.bagasarya.my.id"
